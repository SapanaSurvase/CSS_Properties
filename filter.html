<!DOCTYPE html>
<html>
<head>
<style>
body{
 width: 100%;
  height: 100vh;
background-color: blue;
  background-image: linear-gradient(to bottom right, lightblue, pink);
}
.filter{
  filter: grayscale(100%);
}
</style>
</head>
<body>

<h1>The filter Property</h1>

<p>Convert the image to grayscale:</p>

<img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple" width="300" height="300" class="filter">
<p>Orignal image</p>

<img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple" width="300" height="300">
</body>
</html>
